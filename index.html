<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Perfekt Nummer</h1>
        <p>Skriv inn nummeret ditt her!</p>
        <input type="number" id="numberInput" placeholder="Skriv inn et nummer">
        <button onclick="checkNumber()">Sjekk Nummeret</button>
        <button onclick="generateRandomNumber()">Tilfeldig Tall</button>
        <div class="result" id="result"></div>
        <h2>Fargevalg</h2>
        <input type="text" id="colorInput" placeholder="Skriv inn en farge (f.eks. #ff0000)">
        <button onclick="setColor()">Set Farge</button>
        <button onclick="randomColor()">Tilfeldig Farge</button>
    </div>

    <script src="script.js">
    </script>
</body>
</html>
